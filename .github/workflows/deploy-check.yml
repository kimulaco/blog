name: Deploy check

on:
  pull_request:
    branches:
      - main

jobs:
  check_version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.11']
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init-node
      - uses: ./.github/actions/init-git
      - run: pnpm exec zx ./.github/scripts/check-package-version.mjs
        shell: bash
